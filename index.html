<style>
    /* --- CSS STYLING UTAMA (DESKTOP/DEFAULT) --- */
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(150deg, rgb(214, 240, 68), rgb(47, 147, 218));
        flex-direction: column; 
        padding-top: 70px; 
        padding-bottom: 50px; 
        overflow: hidden; 
        user-select: none; 
        -webkit-user-select: none;
        -moz-user-select: none;
        position: relative;
    }
    
    /* HEADER */
    #main-header {
        position: fixed; top: 0; width: 100%; display: flex; align-items: center; justify-content: center; padding: 10px 0; z-index: 100; 
        background-image: linear-gradient(90deg, #ff4500, #ffa500, #ffff00, #ffa500, #ff4500), linear-gradient(0deg, #ff69b4, #ffffff, #00ffff); 
        animation: fireWaveAnimation 10s linear infinite, headerBgRotate 2s linear infinite, headerGlow 4s infinite alternate; 
        background-size: 400% auto, 100% 100%; background-position: 0% center, 0% 0%; 
        font-family: sans-serif; font-size: 1.8rem; font-weight: bold; letter-spacing: 2px; 
        -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; color: transparent; 
    }
    
    #header-logo-link {
        display: flex; align-items: center; justify-content: center; margin-right: 10px; text-decoration: none; width: 70px; height: 70px;
        border-radius: 50%; overflow: hidden; border: 2px solid transparent; background-origin: border-box; background-clip: content-box, border-box;
        background-image: linear-gradient(to right, #00c6ff, #0072ff); animation: rotatingGradientBorder 3s linear infinite;
    }
    @keyframes rotatingGradientBorder { 0% { background-image: linear-gradient(0deg, #00c6ff, #92fe9d); } 100% { background-image: linear-gradient(360deg, #00c6ff, #92fe9d); } }
    #header-logo { width: 60px; height: 60px; object-fit: cover; border-radius: 50%; display: block; }
    @keyframes fireWaveAnimation { 0% { background-position: 0% center, 0% 0%; } 100% { background-position: 400% center, 0% 0%; } }
    @keyframes headerBgRotate { 0% { background-image: linear-gradient(90deg, #ff4500, #ffa500, #ffff00, #ffa500, #ff4500), linear-gradient(0deg, #ff69b4, #ffffff, #00ffff); } 100% { background-image: linear-gradient(90deg, #ff4500, #ffa500, #ffff00, #ffa500, #ff4500), linear-gradient(360deg, #ff69b4, #ffffff, #00ffff); } }
    @keyframes headerGlow { 0% { box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3), 0 0 10px 2px #ff69b4; } 100% { box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3), 0 0 10px 2px #00ffff; } }

    /* NAVIGASI */
    .nav-container { position: fixed; top: 0; right: 0; z-index: 101; padding: 10px 15px; }
    .dropdown-toggle { background: none; border: none; color: white; font-size: 1.8rem; cursor: pointer; text-shadow: 0 0 5px rgba(255, 255, 255, 0.8), 0 0 10px #00bfff; transition: transform 0.2s; }
    .dropdown-toggle:hover { transform: scale(1.1); }
    .dropdown-menu { position: absolute; top: 100%; right: 15px; background-color: rgba(0, 0, 0, 0.85); border: 1px solid #00bfff; border-radius: 8px; min-width: 110px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5); list-style: none; padding: 10px 0; margin-top: 5px; display: none; opacity: 0; transform: translateY(-10px); transition: opacity 0.3s ease, transform 0.3s ease; }
    .dropdown-menu.show { display: block; opacity: 1; transform: translateY(0); }
    .dropdown-menu li a { color: #fff; padding: 5px 15px; text-decoration: none; display: block; font-family: sans-serif; font-size: 0.95rem; transition: background-color 0.2s, color 0.2s; border-left: 1px solid transparent; }
    
    /* Gradient Menu Items */
    .dropdown-menu li:nth-child(1) a { background-image: linear-gradient(45deg, #ff00cc, #3333ff); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; color: transparent; font-weight: bold; border-image: linear-gradient(90deg, #ff00cc, #3333ff) 1; border-left-width: 0.05px; border-style: solid; }
    .dropdown-menu li:nth-child(2) a { background-image: linear-gradient(45deg, #00ff99, #ffff00); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; color: transparent; font-weight: bold; border-image: linear-gradient(90deg, #00ff99, #ffff00) 1; border-left-width: 0.05px; border-style: solid; }
    .dropdown-menu li:nth-child(3) a { background-image: linear-gradient(45deg, #ff69b4, #00bfff); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; color: transparent; font-weight: bold; border-image: linear-gradient(90deg, #ff69b4, #00bfff) 1; border-left-width: 0.05px; border-style: solid; }
    .dropdown-menu li:nth-child(4) a { background-image: linear-gradient(45deg, #ffd700, #ff4500); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; color: transparent; font-weight: bold; border-image: linear-gradient(90deg, #ffd700, #ff4500) 1; border-left-width: 0.05px; border-style: solid; }
    
    .dropdown-menu li:nth-child(1) a:hover { background-image: linear-gradient(to right, #ff00cc22, #3333ff22); background-color: transparent; color: #fff; -webkit-text-fill-color: #fff; text-shadow: 0 0 5px rgba(255, 0, 204, 0.8); border-image: linear-gradient(90deg, #ff00cc, #3333ff) 1; border-left-width: 0.05px; }
    .dropdown-menu li:nth-child(2) a:hover { background-image: linear-gradient(to right, #00ff9922, #ffff0022); background-color: transparent; color: #fff; -webkit-text-fill-color: #fff; text-shadow: 0 0 5px rgba(0, 255, 153, 0.8); border-image: linear-gradient(90deg, #00ff99, #ffff00) 1; border-left-width: 0.05px; }
    .dropdown-menu li:nth-child(3) a:hover { background-image: linear-gradient(to right, #ff69b422, #00bfff22); background-color: transparent; color: #fff; -webkit-text-fill-color: #fff; text-shadow: 0 0 5px rgba(255, 105, 180, 0.8); border-image: linear-gradient(90deg, #ff69b4, #00bfff) 1; border-left-width: 0.05px; }
    .dropdown-menu li:nth-child(4) a:hover { background-image: linear-gradient(to right, #ffd70022, #ff450022); background-color: transparent; color: #fff; -webkit-text-fill-color: #fff; text-shadow: 0 0 5px rgba(255, 215, 0, 0.8); border-image: linear-gradient(90deg, #ffd700, #ff4500) 1; border-left-width: 0.05px; }

    /* Canvas & Gallery (Default/Desktop) */
    #rainCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
    #snowCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; pointer-events: none; }
    .box { position: relative; width: 160px; height: 240px; transform-style: preserve-3d; max-width: 90vw; transition: transform 0.1s linear; z-index: 10; cursor: grab; margin-bottom: 30px; }
    .box:active { cursor: grabbing; } .box.paused { transition: none; }
    @keyframes rotateBorderGradient { 0% { border-image: linear-gradient(0deg, #ff69b4, #ffffff, #00ffff) 1; } 100% { border-image: linear-gradient(360deg, #ff69b4, #ffffff, #00ffff) 1; } }
    .box span { 
        position: absolute; top: 0; left: 0; width: 100%; height: 100%; transform-origin: center; transform-style: preserve-3d; 
        transform: rotateY(calc(var(--i) * 36deg)) translateZ(360px); 
        -webkit-box-reflect: below 2px linear-gradient(transparent, transparent, rgba(4, 4, 4, 0.267)); z-index: 5; border-radius: 0; overflow: hidden; border: 4px solid transparent; animation: rotateBorderGradient 3s linear infinite; transition: transform 0.3s ease-out, box-shadow 0.2s ease-in-out, border 0.2s ease-in-out; 
    }
    .box span:hover, .box span:focus-within { 
        transform: rotateY(calc(var(--i) * 36deg)) translateZ(360px) scale(1.1); animation-play-state: running; box-shadow: 0 0 20px rgba(0, 255, 255, 0.7); border: 4px solid transparent; border-image: linear-gradient(to right, #ff0000, #ffff00, #00ff00) 1; z-index: 999; 
    }
    .box span img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; touch-action: pan-y; cursor: pointer; border-radius: 0; border: none; animation: none; transition: none; transform: scale(1); }

    /* Copy Container (Default/Desktop) */
    #myInput { padding: 8px 15px; border-radius: 35px; border: 2px solid #00bfff; background: rgba(0, 0, 0, 0.5); color: #fff; font-family: sans-serif; outline: none; width: 100%; flex: 1; font-size: 1rem; text-align: center; min-width: 0; }
    .copy-btn { padding: 8px 20px; background: linear-gradient(90deg, #ff00cc, #3333ff); color: white; border: none; border-radius: 35px; cursor: pointer; font-weight: bold; font-family: sans-serif; box-shadow: 0 0 2px #ff00cc; transition: transform 0.2s, box-shadow 0.01s; white-space: nowrap; }
    .copy-btn:hover { transform: scale(1.05); box-shadow: 0 0 15px #3333ff; }
    .copy-container { position: relative; z-index: 10; display: flex; justify-content: center; align-items: center; gap: 5px; margin-top: 50px; margin-bottom: -90px; padding: 8px; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(2px); border-radius: 40px; border: 1px solid rgba(255, 255, 255, 0.3); box-shadow: 0 0 10px rgba(0, 191, 255, 0.3); width: 90%; max-width: 600px; }

    /* Tombol Navigasi Bawah (SOSMED) */
    .button-container { position: fixed; bottom: 0; left: 0; width: 100%; display: flex; justify-content: center; padding: 10px; box-sizing: border-box; gap: 10px; z-index: 10; }
    
    .nav-button-bottom { 
        flex-grow: 1; padding: 9px 12px; text-decoration: none; border-radius: 10px; text-align: center; font-family: sans-serif; font-weight: bold;
        transition: transform 0.2s; font-size: 1.2rem; max-width: 110px;
        background: transparent; 
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: none;
    }
    
    /* GAYA UNTUK ICON (GRADIENT ANIMASI) */
    .nav-button-bottom i { 
        display: block; margin: 0; font-size: 1.5rem; 
        background-image: linear-gradient(90deg, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000);
        background-size: 400% 100%; -webkit-background-clip: text; background-clip: text; 
        color: transparent; -webkit-text-fill-color: transparent;
        animation: iconGradientAnim 4s linear infinite;
        filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
    }

    @keyframes iconGradientAnim { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }
    
    .nav-button-bottom:hover { transform: translateY(-4px) scale(1.1); background: rgba(255, 255, 255, 0.1); border-color: #00bfff; }
    .nav-button-bottom:hover i { filter: drop-shadow(0 0 10px #00bfff); }

    /* --- MEDIA QUERY: VERSI MOBILE (Mode Portrait, Max-width 600px) --- */
    @media screen and (max-width: 600px) {
        body { padding-top: 60px; padding-bottom: 90px; }
        #main-header { font-size: 20px; padding: 8px 0; }
        #header-logo-link { margin-right: 5px; width: 34px; height: 34px; }
        #header-logo { width: 30px; height: 30px; }
        .nav-container { padding: 5px 10px; }
        .dropdown-toggle { font-size: 1.5rem; }
        .dropdown-menu { right: 10px; min-width: 140px; }
        
        /* MODIFIKASI GALERI 3D UNTUK MOBILE PORTRAIT */
        .box { 
            width: 95px; 
            height: 160px; 
            margin-bottom: 30px; 
        }
        .box span { 
            transform: rotateY(calc(var(--i) * 36deg)) translateZ(180px); 
            border-radius: 0; 
        }
        .box span:hover, .box span:focus-within { 
            transform: rotateY(calc(var(--i) * 36deg)) translateZ(180px) scale(1.1); 
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.7); border: 2px solid transparent; border-image: linear-gradient(to right, #ff0000, #ffff00, #00ff00) 1; z-index: 999; 
        }
        .box span img { 
            width: 100%; 
            height: 100%; 
        }

        /* Style khusus copy di mobile portrait */
        .copy-container {
            margin-top: 60px; 
            margin-bottom: -110px;
            flex-direction: column;
            width: 95%;
        }
        
        #myInput { 
            width: 100%;
            margin-bottom: 5px;
            font-size: 10px; 
        }
        
        .copy-btn {
            width: 100%;
        }

        .button-container { bottom:10px; }
        .nav-button-bottom { 
            font-size: 1rem; 
            padding: 3px 5px; 
            max-width: 60px; 
            border: 1px solid rgba(255,255,255,0.2); 
        }
        .nav-button-bottom i { font-size: 1.4rem; }
        .nav-button-bottom:hover, .nav-button-bottom:focus { border: 1px solid #00bfff; }
    }

    /* --- MEDIA QUERY BARU: MOBILE LANDSCAPE (Tablet Kecil & Ponsel) --- */
    @media screen and (orientation: landscape) and (max-width: 920px) {
        /* Mengubah ukuran text judul menjadi 15px */
        #main-header { 
            font-size: 15px; 
            padding: 8px 0; 
        }
        
        /* Mengubah ukuran logo di pojok kiri */
        #header-logo-link { 
            margin-right: 5px; 
            width: 34px; 
            height: 34px; 
            border: 1px solid transparent;
        }
        #header-logo { 
            width: 30px; 
            height: 30px; 
        }

        /* Menerapkan gaya GALERI KHUSUS LANDSCAPE (UKURAN 50x50) */
        .box { 
            width: 50px; 
            height: 50px; 
            margin-bottom: 20px; 
        }
        .box span { 
            transform: rotateY(calc(var(--i) * 36deg)) translateZ(80px); 
            border: 2px solid transparent; 
        }
        .box span:hover, .box span:focus-within { 
            transform: rotateY(calc(var(--i) * 36deg)) translateZ(80px) scale(1.5); 
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.7); 
            border: 2px solid transparent;
        }
        .box span img { 
            width: 50px; 
            height: 50px; 
            object-fit: cover; 
        }

        /* Menerapkan kembali gaya COPY CONTAINER */
        .copy-container {
            margin-top: 30px; 
            margin-bottom: -70px; 
            flex-direction: row; 
            width: 95%; 
            max-width: 500px;
        }
        
        #myInput { 
            font-size: 0.8rem; 
            padding: 5px 10px;
        }
        
        .copy-btn {
            width: auto; 
        }

        /* Menerapkan kembali gaya NAVIGASI BAWAH */
        .button-container { bottom: 0; }
        .nav-button-bottom { 
            font-size: 1.2rem; 
            padding: 9px 12px; 
            max-width: 110px; 
            border: 1px solid rgba(255, 255, 255, 0.2); 
        }
        .nav-button-bottom i { font-size: 1.5rem; }
    }
</style>
